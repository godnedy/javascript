<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <title>Tracalorie | Meal and Calorie Tracker </title>
</head>

<body>
    <nav>
      <div class="nav-wrapper">
        <div class="container"><!-- pushes in the middle -->
          <a href="#" class="brand-logo center">Tracalorie</a>
          <ul>
            <li><a href="#" class="clear-btn btn pink lighten-3">Clear all meals</a></li>
          </ul>
        </div> <!-- pushes in the middle -->
      </div>
    </nav>

    <div class="container">
      <!-- Form card -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add meal / Snack / Any kind of food or drink</span>
            <form class="col">
              <div class="row">
                <div class="input-field col s6">
                  <input type="text" placeholder = "Add Item" id="item-name">
                  <label for="item-name">Meal</label>
                </div>
                <div class="input-field col s6">
                  <input type="text" placeholder = "Add Calories" id="item-calories">
                  <label for="item-calories">Calories</label>
                </div>
                <button class="add-btn btn pink darken-3"><i class="fa fa-plus"></i> Add Meal</button>
                <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                <button class="delete-btn btn red "><i class="fa fa-remove"></i> Delete Meal</button>
                <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
              </div>
            </form>
        </div>
      </div>
      <!-- Calorie count -->
      <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
      <!-- Item list -->
      <ul id="item-list" class="collection">
        <!-- <li class="collection-item" id="item-0">
          <strong>Pizza: </strong> <em>600</em>
          <a href="#" class="secondary-content"> <i class="edit-item fa fa-pencil"></i></a>
        </li>
        <li class="collection-item" id="item-0">
          <strong>Ice cream: </strong> <em>500</em>
          <a href="#" class="secondary-content"> <i class="edit-item fa fa-pencil"></i></a>
        </li>
        <li class="collection-item" id="item-0">
          <strong>Tea: </strong> <em>1</em>
          <a href="#" class="secondary-content"> <i class="edit-item fa fa-pencil"></i></a>
        </li>-->
      </ul> 
    </div>



<!-- jquery, should be before materialize-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
   crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

            

  <script src="app.js"></script>
</body>

</html>
